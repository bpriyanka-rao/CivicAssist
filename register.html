<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    </head>
    <body>
        <form>
        <label>Name:</label>
        <input type="text" name="username">

        <br>

      <br>
      <input type="submit">
    </form>
